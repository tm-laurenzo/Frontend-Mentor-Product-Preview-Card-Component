<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="picture-content">
      <img src="./images/image-product-desktop.jpg" alt="" />
    </div>
  
    <div class="text-content">
      <span class="faint capitalize text-content-name">PERFUME</span>
  
      <h1>Gabrielle Essence Eau De Parfum</h1>
  
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price_container">
        <p class="current_price">$149.99</p>
        <p class="old_price">$169.99</p>
      </div>
  
  
      <button class="btn">  <img src="./images/icon-cart.svg" alt="" />Add to Cart</button>
    </div>
  </div>




  <div class="attribution" style="display:none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Chidolue Chibuike</a>.
  </div>
</body>

</html>
